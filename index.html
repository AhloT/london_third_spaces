<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Ahrian</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>

    body {
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }

#controls {
  position: absolute;
  top: 90%;
  left: 10px;
  background: white;
  padding: 10px;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  border-radius: 5px;
}

    
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Map initialization -->
  <script src="map.js"></script>

  <div id="controls">
  <label><input type="checkbox" data-layer="farm"> Show Sheep</label>
  <label><input type="checkbox" data-layer="artAndDesign"> Show Art</label>
    <label><input type="checkbox" data-layer="communityGarden"> Show Gardens</label>
    <label><input type="checkbox" data-layer="fields"> Show Fields</label>
    <label><input type="checkbox" data-layer="woods"> Show Woods</label>
    <label><input type="checkbox" data-layer="parks"> Show Parks</label>
    <label><input type="checkbox" data-layer="allotment"> Show Allotments</label>
    <label><input type="checkbox" data-layer="museum"> Show Museums</label>

  <!-- Repeat for each key -->
</div>

  <script>
    // Neutral tile layer
//L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png?api_key=3f72ab81-daa9-4dce-9ceb-4d7a87b5fbcd', {
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    minZoom: 0,
      maxZoom: 20,
    //  attribution: '&copy; <a href="https://www.stadiamaps.com/">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
     attribution:  'Â© OpenStreetMap contributors'
      ext: 'png'
    }).addTo(map);
  </script>


</body>
</html>
